<!DOCTYPE html>
<html>
<head>
	<title>About|Veera</title>
	<link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/en/f/f8/Amrita-vishwa-vidyapeetham-color-logo.png">
</head>
<body>
<style type="text/css">

	body
	{
		margin: 0;
		padding: 0;
		font-family: sans-serif;
		background-image: url('bdrop.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 100% 120%;


	}

	.hero
	{
		position: relative;
		width: 100%;
		height: 100%;
		
	}

	.logo
	{
		width: 10%;
		height: 10%;

	}

	nav{
		 display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 30px 100px;
	}

	nav ul li{
		display: inline-block;
		list-style: none;
		padding: 10px 20px;
	}

	nav ul li a{
		text-decoration: none;
		color: white;
		font-weight: bold;
		padding: 3px 3px;
	}

	nav ul li a:hover{
		background-color: orangered;
		border-radius: 5px;
		box-shadow: 0 0 30px orangered;
		color: black;
	}

	.btn{
    color: #fff;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 2px;
    padding: 16px 40px;
    border-radius: 500px;
    display: inline-block;
    font-weight: 500;
    transition: all .4s ease-in-out;
    background-size: 152% 100%;
    background: #fd4766;
    border: 2px solid #fd4766;
}

	.detail
	{
		margin-left: 35%;
		margin-top: 15%;
		color: white;
	}

	.detail h1
	{
		font-size: 60px;
		color: white;

	}

	span
	{
    color: orangered;
	}

	.detel p{
	    color: #555;
	    line-height: 22px;

	}

	.detel a{
	    background: #212121;
	    padding: 10px 18px;
	    text-decoration: none;
	    font-weight: bold;
	    color: #fff;
	    display: inline-block;
	    margin: 30px 0;
	    border-radius: 5px;
	}

	.hi{

		margin-bottom: 20px;
	}

	.images{
	    width: 45%;
	    height: 80%;
	    position: absolute;
	    bottom: 0;
	    right: 100px;
	}

	.images img{
	    height: 50%;
	    position: absolute;
	    
	    left: 18%;
	    bottom: -25%;
	    transform: translateX(-50%);
	    transition: bottom 1s, left 1s;
	}

	




</style>

	<div class="hero">
		<nav>
			<img src="https://dt19wmazj2dns.cloudfront.net/wp-content/themes/amrita/images/logo-colored.svg" class="logo">

				<li><a href="register.html">REGISTER</a></li>

			</ul>
			
		</nav>
		

</body>
</html>
